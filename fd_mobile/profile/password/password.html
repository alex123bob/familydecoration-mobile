<ion-view view-title="{{'CHANGE_PSWD' | translate}}">
  <ion-nav-buttons side="left">
    <back-button></back-button>
  </ion-nav-buttons>
  <ion-content class="configure-password">
    <div class="item">
      <h2>{{'OLD_PSWD' | translate}}</h2>
      <div class="fd-input">
        <div class="input">
          <input class="border-nice-blue" type="password" value="Daenerys Targaryen"></input>
        </div>
      </div>
    </div>
    <div class="item">
      <h2>{{'NEW_PSWD' | translate}}</h2>
      <div class="fd-input">
        <div class="input">
          <input class="border-nice-blue" type="password"></input>
        </div>
      </div>
    </div>
    <div class="item">
      <h2>{{'CONFIRM_PSWD' | translate}}</h2>
      <div class="fd-input">
        <div class="input">
          <input class="border-nice-blue" type="password"></input>
        </div>
      </div>
    </div>
    <div class="item" ng-click='vm.back()'>
      <div class="fd-button">
        <button class="font-white bg-nice-blue">{{'CONFIRM' | translate}}</button>
      </div>
    </div>
  </ion-content>
</ion-view>
