<ion-view view-title="{{'CHANGE_NAME' | translate}}">
  <ion-nav-buttons side="left">
    <back-button></back-button>
  </ion-nav-buttons>
  <ion-content class="configure-name">
    <div class="item">
      <h2>{{'NAME' | translate}} : </h2>
      <div class="fd-input">
        <div class="input">
          <input class="border-nice-blue" type="text" value="Daenerys Targaryen"></input>
        </div>
      </div>
    </div>
    <div class="item">
      <h2>{{'NICK_NAME' | translate}} : </h2>
      <div class="fd-input">
        <div class="input">
          <input class="border-nice-blue" type="text" value="stormborn"></input>
        </div>
      </div>
    </div>
    <div class="item" ng-click='vm.back()'>
      <div class="fd-button">
        <button class="font-white bg-nice-blue">{{'CONFIRM' | translate}}</button>
      </div>
    </div>
  </ion-content>
</ion-view>
